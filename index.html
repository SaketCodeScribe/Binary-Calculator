<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel='stylesheet' href='css/binaryCalculator.css' type='text/css'>
    </head>
    <body>
        <div id="display" class="result">
            <p id="res" class="resclass"></p>
        </div>
        <div id="btns" class="btncontainer">
            <button id="btn0" class="btnclass">0</button>
            <button id="btn1" class="btnclass">1</button>
            <button id="btnClr" class="resclass">C</button>
            <button id="btnEql" class="resclass">=</button>
            <button id="btnSum" class="operationclass">+</button>
            <button id="btnSub" class="operationclass">-</button>
            <button id="btnMul" class="operationclass">*</button>
            <button id="btnDiv" class="operationclass">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
